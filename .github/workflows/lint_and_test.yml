---
name: Lint and Test

on:
  push:
    branches: [master]
    paths-ignore:
      - '.gitignore'
      - 'CITATION.cff'
      - 'CODE_OF_CONDUCT.md'
      - 'LICENSE'
      - 'README.md'
  pull_request:
    branches: [master]
    pull_request:
      - '.gitignore'
      - 'CITATION.cff'
      - 'CODE_OF_CONDUCT.md'
      - 'LICENSE'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'
      - name: Check Google Java Style
        uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--skip-reflowing-long-strings --replace"
          skip-commit: true
          files: src/**/java/**/*.java
      - name: Print diffs
        run: git --no-pager diff --exit-code
      - name: Test
        run: mvn -B test --file pom.xml
